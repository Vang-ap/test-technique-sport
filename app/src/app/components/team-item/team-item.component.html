<div *ngIf="team" class=" card">
  <img class="card-img-top" [src]="team.thumbnail" alt="logo team">

  <div class="card-body">
    <h5 class="card-title">{{ team.name }}</h5>

    <p class="card-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce aliquam auctor semper.
    </p>

    <a class="btn btn-primary" [routerLink]="['/players', teamId]">Voir les joueurs</a>
  </div>
</div>
