<div class="search">

  <div class="search-container">
    <div class="search-content">
      <input id="typeahead-format" type="text" class="form-control search-input" placeholder="Search by league"
        [(ngModel)]="model" (keyup)="onKey()" />

      <button *ngIf="model.length" (click)="deleteValue()" type="button" class="btn btn-link btn-delete">
        <span class="bi bi-x-circle-fill"></span>
      </button>
    </div>
  </div>
</div>
